<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アイコン生成</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
    }
    .icon-container {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
  <h1>Chrome拡張用アイコン生成</h1>
  <p>各キャンバスを右クリック → 「名前を付けて画像を保存」で保存してください。</p>
  
  <div class="icon-container">
    <canvas id="icon16" width="16" height="16"></canvas>
    <div>icon16.png (16x16)</div>
  </div>
  
  <div class="icon-container">
    <canvas id="icon48" width="48" height="48"></canvas>
    <div>icon48.png (48x48)</div>
  </div>
  
  <div class="icon-container">
    <canvas id="icon128" width="128" height="128"></canvas>
    <div>icon128.png (128x128)</div>
  </div>

  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // グラデーション背景
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // テキスト
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.3}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('LLM', size / 2, size / 2);
    }
    
    createIcon('icon16', 16);
    createIcon('icon48', 48);
    createIcon('icon128', 128);
  </script>
</body>
</html>
